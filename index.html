<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,400;0,700;1,500&family=Fira+Sans:ital,wght@0,400;0,700;1,100&family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,300;1,500;1,700&family=Spectral:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="header-title">
                <h1>Project Library</h1>
                <div class="button">
                    <button type="button" id="showDialog" class="header-title-btn">Add Book</button>
                </div>
            </div>
            <dialog id="favDialog">
                <form method="dialog">
                    <h3>Add your book</h3>
                    <ul class="input-container">
                        <li>
                            <label for="title">Title</label>
                            <input id="title" type="text" name="book-title">
                        </li>
                        <li>
                            <label for="author">Author</label>
                            <input id="author" type="text" name="book-author">
                        </li>
                        <li>
                            <label for="genre">Genre</label>
                            <input id="genre" type="text" name="book-genre">
                        </li>
                        <li>
                            <label for="pages">Number of pages</label>
                            <input id="pages" type="text" inputmode="numeric" name="book-pages">
                        </li>           
                    </ul>

                    <div class="cancel-btn">
                        <button value="cancel" formmethod="dialog">
                            Cancel
                        </button>
                        <button type="reset">Reset</button>
                        <button id="confirmBtn" value="default" type="submit">Confirm</button>
                    </div>
                </form>
            </dialog>
            
            <output></output>
        </header>
        <section class="main-section">
            <div class="btn-container">
        
            </div>
            <div class="card-container" id="card-container">
            </div>
        
        </section>
        <footer class="footer">
            <p>Copyright</p>
        </footer>
    </div>
</body>
</html>
